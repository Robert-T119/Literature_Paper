<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Tools Dashboard</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Resetting margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .title-bar {
            background-color: #333;
            color: white;
            width: 100%;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.2em;
        }

        .title-bar h1 {
            font-weight: 700;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            padding: 40px 0;
            margin-bottom: 250px;
        }

        .instruction {
            font-size: 1.4em;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .tools-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin-top: 10px;
        }

        .tool-button {
            text-decoration: none;
            padding: 15px 40px;
            border-radius: 5px;
            font-weight: 500;
            font-size: 1.1em;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 380px;
            text-align: center;
        }

        .tool-button:hover {
            transform: translateY(-3px);
        }

        .tool-button:nth-child(1) {
            background-color: #3498db;
            color: white;
        }

        .tool-button:nth-child(2) {
            background-color: #e74c3c;
            color: white;
        }

        .tool-button:nth-child(3) {
            background-color: #2ecc71;
            color: white;
        }

        .tool-button:nth-child(4) {
            background-color: #8e44ad;
            color: white;
         }

        /* Footer style */
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            font-size: 0.9em;
            width: 100%;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>

<body>
    <div class="title-bar">
        <h1>Research Tools Dashboard</h1>
    </div>
    <div class="main-content">
        <p class="instruction">Select one of the tools below to start your research journey:</p>
        <div class="tools-container">
            <a href="/Paper_Search/" class="tool-button">Advanced Academic Paper Search</a>
            <a href="/Paper_Finder/" class="tool-button">SOFC Literature Paper Finder</a>
            <a href="/Paper_Extractor/" class="tool-button">Automated Paper Data Extractor</a>
            <a href="/pdf_chat/" class="tool-button">Smart PDF Query Chat </a>
        </div>
    </div>
    <footer>
        Â© 2023 Ceres Power Research Tools Dashboard. All Rights Reserved.
    </footer>
</body>

</html>
